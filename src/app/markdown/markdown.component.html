<ng-template ngFor let-text [ngForOf]="viewModel">
  <ng-container [ngSwitch]="text.type">
    <ng-template [ngSwitchCase]="textType.Text">
      <span>{{text.content}}</span>
    </ng-template>
    <ng-template [ngSwitchCase]="textType.LineBreak">
      <br>
    </ng-template>
  </ng-container>
</ng-template>
